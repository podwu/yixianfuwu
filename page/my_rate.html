<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0,maximum-scale=1,user-scalable=no">
<link rel="stylesheet" href="../style/style.css">
<title>我的星级-一线服务评价系统</title>
</head>
<body id="bd_yixian_rate">
<div id="wrapper">
	<header id="header" class="dark">
		<a class="btn back" href="javascript:history.back();"><i></i><em>返回</em></a>
		<h1>我的星级</h1>
		<div class="select-box">
			<select>
				<option>2018年</option>
				<option>2017年</option>
				<option>2016年</option>
			</select>
		</div>
	</header>
	<div class="tb-hd">
		<span class="tb-td num">日期</span>
        <span class="tb-td num">工单数</span>
		<span class="tb-td total">总评分</span>
		<span class="tb-td rate">星级</span>
	</div>
    <div id="main" class="yixian_rate">
    	<ul class="tb-list">
        	<li>
                <em class="tb-td num">201807</em>
                <em class="tb-td num">80</em>
				<em class="tb-td total">1800</em>
				<em class="tb-td rate">5</em>
            </li>
        </ul>
    </div>  
</div>
</body>
</html>
